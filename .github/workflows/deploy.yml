name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go app
        run: |
          go build -o myapp main.go

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: 35.156.115.105
          USER: ec2-user
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          scp -o StrictHostKeyChecking=no -i private_key myapp ${USER}@${HOST}:~/go-app-deploy/
          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
            cd ~/go-app-deploy
            chmod +x myapp
            ./myapp &
          '

      - name: Clean up
        if: always()
        run: rm -f private_key