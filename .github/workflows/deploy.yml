name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build Go app
        run: |
          go build -o myapp main.go

      - name: Copy app to EC2 instance
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 35.156.115.105
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: ./myapp
          target: ~/myapp

      - name: Run app on EC2 instance
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 35.156.115.105
          username: ec2-user
          key: ${{ secrets.EC2_KEY }} # Ensure this is correctly set up in Secrets
          port: 22
          script: |
            cd ~/go-app-deploy
            chmod +x main
            ./main
          key_path: '' # Leave empty if you're using the key secret
          passphrase: ''
          use_insecure_cipher: true

