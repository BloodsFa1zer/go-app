name: Deploy to EC2

on:
  push:
    branches:
      - master  # Deploy whenever there is a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  # Replace with the Go version you're using

      - name: Build the Go app
        run: go build -o go-app  # Replace 'myapp' with the actual name of your binary

      - name: Copy the app to EC2
        uses:  appleboy/scp-action@v0.1.3
        with:
          host: ec2-18-198-2-85.eu-central-1.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "./go-app"  # Replace 'myapp' with your binary name
          target: "~/go-app"  # Path on your EC2 instance

      - name: Restart the app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ec2-18-198-2-85.eu-central-1.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            pkill go-app || true  # Kill the existing app if running
            nohup ~/go-app &      # Restart the new version of your app
