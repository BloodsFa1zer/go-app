# ec2-35-156-115-105.eu-central-1.compute.amazonaws.com
# 35.156.115.105

name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build Go app
        run: |
          go build -o myapp main.go

      - name: Copy app to EC2 instance
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 35.156.115.10
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: ./myapp
          target: ~/myapp

      - name: Run app on EC2 instance
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 35.156.115.10
          username: ${{ secrets.EC2_USER }}
          key: ec2-user
          port: 22
          use_insecure_cipher: true
          script: |
            cd ~/myapp
            chmod +x myapp
            ./myapp
          debug: true  # Enable debug mode for more info